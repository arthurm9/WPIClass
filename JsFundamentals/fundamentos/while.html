<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png"
        type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>

    <script>
        /* Criando um loop a partir de uma condição ("enquanto"):

            while(condição){
                código
            } 

        Exemplo: */

        var numero = 0;
        while(numero <= 9){
            numero++;
        }
        alert(numero);

        // Usando DO WHILE:

        var numero = 0;
        do {
            numero++;
        } while(numero <=10) // Exibirá o valor 11 pois o 0 é contado.
        alert(numero);

    </script>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
